<body>
<h3>Array 객체로 배열 만들기</h3>
<hr>
<script>
	var week = new Array("월요일", "화요일", "수요일", "목요일", "금요일", "토요일", "일요일");

	for(var i=0; i<=5; i++) {
		document.write(week[i] + " =>")
	}
		document.write(week[6])
</script>
