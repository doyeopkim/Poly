<!DOCTYPE>
<html>
<head>
	<title>문제 1</title>
</head>
<body>
<h3>for 문자 크기 출력</h3>
<hr>
<script>

	for(var size=10; size<=50; size+=10) {
		document.write("<span ");
		document.write("style='font-size:" + size + "px'>");
		document.write(size + "px");
		document.write("</span>")
	}
</script>
</body>
</html>
