<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>셀렉터 만들기</title>
<style>
h3, li {
	color : brown;
}
div > div > strong {
	background : yellow;
}
ul strong {
	color : dodgerblue;
}
.warning {
	color : red;
}
body.main {
	background : aliceblue;
}
#list span {
	color : forestgreen;
}
#list {
	background : mistyrose;
}
h3:first=letter {
	color : red;
}
li:hover {
	background : yellowgreen;
}
</style></head>
<body class="main">
<h3>Korea</h3>
<hr>
<div>
	<div>아름 <strong>다운</strong>우리나라</div>
	<ul id="list">
		<li><span>대한</span></li>
		<li><strong>민국</strong></li>
		<li>만세</li>
	</ul>
	<div class="warning">=========</div>
</div>
</body>
</html>
